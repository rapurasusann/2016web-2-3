<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>タイトル</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
Hello!
</div>
 <p>
<button class="btn btn-default btn-lg" type="submit">ボタン</button>
<input class="btn btn-default btn-lg" type="button" value="入力">
<input class="btn btn-default btn-lg" type="submit" value="送信">
  </p>
  
  <!-- Standard button -->
<button type="button" class="btn btn-default">ホーム</button>
 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
  
  <button type="button" class="btn btn-primary">リンク1</button>
  
<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">リンク2</button>
  
<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">リンク3</button>
  
<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">リンク4</button>
  
<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">リンク5</button>
  
<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
  <button type="button" class="btn btn-link">リンク6</button>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
